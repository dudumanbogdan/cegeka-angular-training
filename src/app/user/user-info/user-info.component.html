<div class="userInfoContainer primary-color-text">
  {{userInfo.firstName}}
  {{userInfo.lastName}}
  {{userInfo.birthday}}
  {{userInfo.type}}
  <ng-container *ngIf="userInfo.status === true">{{userInfo.status}}</ng-container>

  <ng-container [ngSwitch]="userInfo.type">
    <ng-container *ngSwitchCase="GenderType.Female"><span class="F">userInfo.type</span></ng-container>
    <ng-container *ngSwitchCase="GenderType.Male"><span class="M">userInfo.type</span></ng-container>
    <ng-container *ngSwitchDefault>No gender type set</ng-container>
  </ng-container>
</div>
